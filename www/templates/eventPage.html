<!-- Remember to update templates/eventPage_modal.html when this is changed -->
<ion-view can-swipe-back="false">
	<ion-nav-title></ion-nav-title>
	<ion-content>
		<img class="lazsoc_banner" ng-src="{{currEvent.imgSrc}}" ng-if="currEvent.imgSrc != ''">
		<img class="lazsoc_banner" ng-src="{{clubs[currEvent.clubRef].banner}}" ng-if="clubs[currEvent.clubRef].banner != '' && currEvent.imgSrc == ''">
		<img class="lazsoc_banner" src="banners/header-laurier.jpg" ng-if="clubs[currEvent.clubRef].banner == '' && currEvent.imgSrc == ''">
		
		<div class="list">
			<div class="item item-divider"><b><center><font size="+1">{{currEvent.title}}</font></center></b></div>

			<div class="button-bar"> 
				<button class="button" ng-click="addToCalendar()" style="color:black;">Add to <i class="icon ion-android-calendar"></i></button>
				<button class="button" ng-click="openFbEvent('fb')" style="background-color:#3b5998"><i class="icon ion-social-facebook" style="color:white"></i></button>
			</div>

			<a class="item lazsoc_event_date lazsoc_event_page" style="color:black;">
				<i class="icon ion-ios-clock-outline"></i> {{currEvent.stringifiedCurrEventDate}}
			</a>

			<a class="item lazsoc_event_location lazsoc_event_page" style="color:black;">
				<i class="icon ion-android-pin"></i> {{currEvent.location}}
			</a>

			<div class="item item-divider">
				Details
			</div>

			<a class="item lazsoc_event_date lazsoc_event_page" href="#">
				{{currEvent.desc}}
			</a>

		</div>
	</ion-content>
</ion-view>
