<ion-view view-title="Newsfeed">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="event in events" ng-click="loadEvent({{event.id}})" class="itembox item-thumbnail-left">
				<img ng-src="{{event.thumbnail}}" class="imgbox">
				<titleFont>{{event.title}}</titleFont></br>
				<subheaderFont>{{event.subheader}}<br/>{{event.startDate}}</subheaderFont>
				
			</ion-item>
		</ion-list>
	</ion-content>	
</ion-view>
