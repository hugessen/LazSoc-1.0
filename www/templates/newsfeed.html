<ion-view view-title="Newsfeed">
	<ion-nav-buttons side="right">
    	<button class="button button-icon ion-gear-a" ng-click="openModal()"></button>
  	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="event in events" ng-click="loadEvent({{event.id}})" class="itembox">
				<div class="item-thumbnail-left">
					<img src="{{event.thumbnail}}" class="imgbox">
					<titleFont>{{event.title}}</titleFont></br>
					<subheaderFont>{{event.subheader}}</subheaderFont>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>	
</ion-view>
