<ion-header-bar class="bar-royal">
	<h1 class="title">Welcome!</h1>
	<div class="buttons">
		<button class="button button-clear" ng-click="initialLaunchNextStep()">Next</button>
	</div>
</ion-header-bar>

<ion-content>
	<div>
		<img src="thumbnails/LazSoc.png" style="width: 40%; margin-left: auto; margin-right: auto; display: block;"></img>
	</div>
	<form ng-submit="initialLaunchNextStep()">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="" ng-model="personalData.firstName">
			</label>
			<label class="item item-input">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="" ng-model="personalData.lastName">
			</label>
			<label class="item item-input">
				<span class="input-label">MyLaurier Email</span>
				<input type="text" placeholder="abcd1234@mylaurier.ca" ng-model="personalData.laurierID">
			</label>
			<label class="item item-input">
				<span class="input-label">Wanna hear from us?</span>
				<label class="toggle toggle-purple">
					<input type="checkbox" ng-model="personalData.subscribed">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</label>
			<label class="item item-input" style="white-space: normal;">
				We'll only reach out periodically with exciting news about LazSoc and LazSoc clubs.
			</label>

		</div>
		<button class="button button-block button-royal" type="submit" >Next</button>
	</form>

</ion-content>
