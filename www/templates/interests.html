<ion-view>
	<ion-nav-title>My Interests</ion-nav-title>
    <ion-nav-buttons side="right">
    <button class="button button-icon button-clear" ng-click="">
        Save!
    </button></ion-nav-buttons>
	<ion-content>
		<ul class="list">
			<li class="item item-toggle" ng-repeat="pref in prefOptions">
				{{pref.name}}
				<label class="toggle toggle-relaxed"><input type="checkbox">
				<div class="track">
					<div class="handle"></div>
				</div>
				</label>
			</li>
		</ul>		

	</ion-content>
</ion-view>
