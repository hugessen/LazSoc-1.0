<!-- Remember to update templates/initiallaunch/interests.html when this is changed -->
<ion-header-bar class="bar-royal">
	<div class="buttons">
		<button class="button button-clear" ng-click="preferencesGoBack()">Back</button>
	</div>
	<h1 class="title">Select Interests</h1>
</ion-header-bar>
<ion-content>
	<ul class="list">
		<li class="item item-toggle" ng-repeat="pref in prefOptions">
			{{pref.name}}
			<label class="toggle toggle-gold"><input type="checkbox" ng-checked="pref.selected" ng-model="pref.selected" ng-change="savePrefs('categories', true)">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</li>
	</ul>	
</ion-content>
